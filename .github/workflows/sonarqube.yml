name: SonarQube_Scan

on:
  push:
    branches:
      - main


jobs:
  build:
    name: Build
    # runs-on: KANOMNUTT
    runs-on: ubuntu-latest
    permissions: read-all
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Login Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.Azure_Credential }}
      - name: Download Keytool
        run: |
          az storage blob download --account-name stseakanomnutttf --container-name keytool --name sonar.keystore --file sonar.keytool
          pwd
          ls -latr
