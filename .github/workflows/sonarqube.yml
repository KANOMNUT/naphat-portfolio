name: SonarQube_Scan

on:
  push:
    branches:
      - main


jobs:
  build:
    name: Build
    # runs-on: KANOMNUTT
    runs-on: ubuntu-latest
    env:
      TZ: "Asia/Bangkok"
    permissions: read-all
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Login Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.Azure_Credential }}
      - name: Download Keytool
        run: |
          az storage blob download --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }} --container-name ${{ secrets.AZURE_CONTAINER_NAME }} --name ${{ secrets.AZURE_BLOB_NAME }} --file ${{ secrets.SONAR_KEY_TOOL }}
          pwd
          ls -latr
